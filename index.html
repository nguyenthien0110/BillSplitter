<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Bill Calculator</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h1>Split Bill Calculator</h1>
    <div id="input-group-people" class="input-group">
        <label for="people">Number of People:</label>
        <input type="number" id="people" min="1">
        <button onclick="generateInputs()">Set</button>
    </div>
    <div id="input-group-names"></div>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
