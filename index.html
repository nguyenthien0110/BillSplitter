<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Bill Calculator</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <span id="sun-icon" class="icon" onclick="toggleMode('light')"><i class="fa fa-sun-o"></i></span>
            <span id="moon-icon" class="icon" onclick="toggleMode('dark')"><i class="fa fa-moon-o"></i></span>
        </div>
        <h1>Split Bill Calculator</h1>
        <div id="input-group-people" class="input-group">
            <label for="people">Number of People:</label>
            <input type="number" id="people" min="1">
            <button onclick="generateInputs()">Set</button>
        </div>
        <div id="input-group-names"></div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>    
<script src="./js/script.js"></script>
</body>
</html>
